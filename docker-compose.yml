version: '3.3'

services:
  database:
    container_name: stock_database
    image: postgres
    restart: always
    volumes:
      - ./.pgdata:/var/lib/postgresql/data
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_PASSWORD=lingara
      - POSTGRES_USER=jlplautz
    ports:
      - 5434:5432